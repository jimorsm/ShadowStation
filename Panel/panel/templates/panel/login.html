{% extends 'nosidebar_base.html' %}
{% block head %}
    {% load static %}

{% endblock %}
{% block main %}


    <div class="container">
        <br>
        <h1 class="text-center">Login</h1>
        <hr>

        <div class=" d-flex align-content-center align-items-center">

            <div class="card col-4 mx-auto">
                <div class="card-body">
                    <a href={% url 'register' %} class="float-right btn btn-outline-primary">Register</a>
                    <h4 class="card-title mb-4 mt-1">Login</h4>
                    <hr>
                    <p class="text-success text-center">{{ msg }}</p>
                    <form method="post">{% csrf_token %}

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input name="email" class="form-control" placeholder="Email" type="email">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input class="form-control" name="password" placeholder="******" type="password">
                            </div> <!-- input-group.// -->
                        </div> <!-- form-group// -->

                        <div class="form-group">
                            <div class="checkbox">
                                <label> <input type="checkbox"> Save password </label>
                                <a class="float-right" href="#">Forgot?</a>
                            </div> <!-- checkbox .// -->
                        </div> <!-- form-group// -->


                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Login</button>
                        </div> <!-- form-group// -->
                    </form>
                </div>
            </div> <!-- card.// -->

        </div> <!-- col.// -->

    </div>
    <!--container end.//-->






{% endblock %}
