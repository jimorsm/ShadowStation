<!-- Sidebar -->
<aside id="sidebar-container" class="sidebar-expanded">
    <!-- Bootstrap List Group -->
    <ul class="list-group sticky-top sticky-offset ">

        <a href="#" data-toggle="sidebar-colapse"
           class="bg-light list-group-item list-group-item-action d-flex align-items-center">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span id="collapse-icon" class="fa fa-2x mr-3"></span>
                <span id="collapse-text" class="menu-collapsed">Collapse</span>
            </div>
        </a>

        <!-- Separator with title -->
        <li class="list-group-item sidebar-separator-title text-muted d-flex align-items-center menu-collapsed">
            <small>MAIN MENU</small>
        </li>
        <!-- /END Separator -->

        <!-- Dashboard -->
        <a href={% url 'dashboard' %} class="bg-light list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-dashboard fa-fw mr-3"></span>
                <span class="menu-collapsed">Dashboard</span>
            </div>
        </a>

        {% if user.is_superuser or user.is_staff %}
          <!-- Servers -->
        <a href={% url 'server' %} class="bg-light list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-database fa-fw mr-3"></span>
                <span class="menu-collapsed">Servers</span>
                <span class="submenu-icon ml-auto"></span>
            </div>
        </a>

        <!-- Users -->
        <a href={% url 'user' %} class="bg-light list-group-item list-group-item-action ">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-users fa-fw mr-3"></span>
                <span class="menu-collapsed">Users</span>
            </div>
        </a>
        {% endif %}

        <a href={% url 'account' %} class="bg-light list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-tasks fa-fw mr-3"></span>
                <span class="menu-collapsed">Accounts</span>
            </div>
        </a>

        <a href="#" class="bg-light list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-calendar fa-fw mr-3"></span>
                <span class="menu-collapsed">Settings</span>
            </div>
        </a>
        <a href="#" class="bg-light list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-envelope-o fa-fw mr-3"></span>
                <span class="menu-collapsed">Messages <span class="badge badge-pill badge-primary ml-2">5</span></span>
            </div>
        </a>

        <!-- Separator without title -->
        <li class="list-group-item sidebar-separator menu-collapsed"></li>
        <!-- /END Separator -->

        <a href="#" class="bg-light list-group-item list-group-item-action">
            <div class="d-flex w-100 justify-content-start align-items-center">
                <span class="fa fa-question fa-fw mr-3"></span>
                <span class="menu-collapsed">Help</span>
            </div>
        </a>

        <!-- Logo -->
        <li class="list-group-item logo-separator d-flex justify-content-center">
            <img src="https://v4-alpha.getbootstrap.com/assets/brand/bootstrap-solid.svg" width="30" height="30">
        </li>
    </ul>
    <!-- List Group END-->
</aside>
<!-- sidebar-container END -->
